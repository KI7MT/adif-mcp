name: docs

on:
  push:
    branches: [ java ]
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - ".github/workflows/docs.yml"
      - "adif_mcp/**"
      - "build.gradle.kts"
      - "settings.gradle.kts"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Build module Javadocs
        run: |
          ./gradlew --no-daemon --no-configuration-cache :spi:javadoc :core:javadoc :cli:javadoc

      - name: Aggregate & stage Javadocs into docs/javadoc
        run: |
          ./gradlew --no-daemon --no-configuration-cache javadocAll
          rm -rf docs/javadoc
          mkdir -p docs/javadoc
          rsync -a build/docs/javadoc-all/ docs/javadoc/

      - name: Verify staged Javadocs exist
        run: |
          test -f docs/javadoc/cli/index.html
          test -f docs/javadoc/core/index.html
          test -f docs/javadoc/spi/index.html

      - name: Install MkDocs deps
        run: |
          uv venv --python 3.11 -- --upgrade --clear
          uv pip install -r requirements.docs

      - name: Build MkDocs site (strict)
        run: uv run mkdocs build --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
