name: docs
on:
  push:
    branches: [ java ]   # docs source branch
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - ".github/workflows/docs.yml"

permissions:
  contents: write        # <-- allow pushing to gh-pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: astral-sh/setup-uv@v3

      - name: Create venv
        run: uv venv --python 3.11

      - name: Install MkDocs deps (uv)
        run: |
          uv pip install \
            mkdocs mkdocs-material mkdocstrings mkdocstrings-python \
            mkdocs-autorefs mkdocs-redirects mkdocs-mermaid2-plugin \
            mkdocs-git-revision-date-localized-plugin

      - name: Build docs
        run: uv run mkdocs build --strict

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
          force_orphan: true      # first deploy: create branch cleanly
