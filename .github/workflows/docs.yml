name: docs
on:
  push:
    branches: [ java ]
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - "requirements.docs"
      - ".github/workflows/docs.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.docs') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install MkDocs deps
        run: pip install -r requirements.docs

      - name: Build docs
        run: mkdocs build --strict

      # (Optional) publish to gh-pages
      - uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/java'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
