name: docs
on:
  push:
    branches: [ java ]   # docs source branch
    # Include Java sources so Javadoc updates publish even if /docs didn't change
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - ".github/workflows/docs.yml"
      - "build.gradle.kts"
      - "settings.gradle.kts"
      - "src/**"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      # --- Javadoc build ---
      - name: Set up Java 21 (Temurin) for Gradle
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Build Javadocs with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew --no-configuration-cache javadoc

      - name: Build aggregated Javadoc
        run: ./gradlew javadocAll

      - name: Verify javadoc exists
        run: test -f docs/javadoc/index.html

      # --- MkDocs build ---
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - uses: astral-sh/setup-uv@v3
      - name: Install MkDocs deps
        run: |
          uv venv
          uv pip install -r requirements.docs
      - name: Build docs
        run: uv run mkdocs build --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
