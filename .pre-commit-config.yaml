repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: ^mkdocs\.yml$   # exclude mkdocs.yml so mermaid plugin tag won't trip it
      - id: check-added-large-files
        exclude: \.adi$          # exclude *.adi files everywhere (local + CI)

  # Java tools (local hooks example)
  - repo: local
    hooks:
      - id: gradle-google-java-format
        name: google-java-format via Gradle
        entry: ./gradlew spotlessApply
        language: system
        pass_filenames: false

      # - id: checkstyle
      #   name: Checkstyle
      #   entry: ./gradlew checkstyleMain checkstyleTest
      #   language: system
      #   pass_filenames: false

      - id: spotbugs
        name: SpotBugs
        entry: ./gradlew spotbugsMain spotbugsTest
        language: system
        pass_filenames: false

      - id: pmd
        name: PMD
        entry: ./gradlew pmdMain pmdTest
        language: system
        pass_filenames: false
